        <h1>Calculatrice</h1>

        <div  class="container" id="calculator">
            <form   name="calculator">
                <table class="row" id="calc">
                    <tr>
                        <td>
                            <input class="calc_screen" type="text" name="numbers" readonly>
                        </td>
                    </tr>
                    <tr  >
                        <td >
                            <input class="  cS c " type="button" value=" C " onclick="document.calculator.numbers.value = ''">
                              <input class="  cS c " type="button" value=" ( " onclick="document.calculator.numbers.value = '('">
                                <input class="  cS c " type="button" value=" ) " onclick="document.calculator.numbers.value = ')'">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="cS" type="button" value=" 7 " onclick="document.calculator.numbers.value += '7'">
                            <input class="cS" type="button" value=" 8 " onclick="document.calculator.numbers.value += '8'">
                            <input class="cS" type="button" value=" 9 " onclick="document.calculator.numbers.value += '9'">
                            <input class="cS" type="button" value=" + " onclick="document.calculator.numbers.value += '+'"><br />


                            <input class="cS" type="button" value=" 4 " onclick="document.calculator.numbers.value += '4'">
                            <input class="cS" type="button" value=" 5 " onclick="document.calculator.numbers.value += '5'">
                            <input class="cS" type="button" value=" 6 " onclick="document.calculator.numbers.value += '6'">
                            <input class="cS" type="button" value=" - " onclick="document.calculator.numbers.value += '-'"><br />


                            <input class="cS" type="button" value=" 1 " onclick="document.calculator.numbers.value += '1'">
                            <input class="cS" type="button" value=" 2 " onclick="document.calculator.numbers.value += '2'">
                            <input class="cS" type="button" value=" 3 " onclick="document.calculator.numbers.value += '3'">
                            <input class="cS" type="button" value=" / " onclick="document.calculator.numbers.value += '/'"><br />


                            <input class="cS" type="button" value=" . " onclick="document.calculator.numbers.value += '.'">
                            <input class="cS" type="button" value=" 0 " onclick="document.calculator.numbers.value += '0'">
                            <input class="cS" type="button" value=" = " onclick="document.calculator.numbers.value = eval(calculator.numbers.value)">
                            <input class="cS" type="button" value=" x " onclick="document.calculator.numbers.value += '*'"><br />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
